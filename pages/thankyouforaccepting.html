<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What are you continuing?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; 
        }
        .bg-custom-image {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .text-shadow-outline {
            text-shadow: 
                -1px -1px 0 #000,  
                 1px -1px 0 #000,
                -1px  1px 0 #000,
                 1px  1px 0 #000,
                 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body class="bg-custom-image min-h-screen flex items-center justify-center relative">

    <div class="absolute inset-0 bg-black opacity-50"></div>

    <div class="relative z-10 text-center p-4">
        <h1 class="text-6xl sm:text-7xl md:text-8xl lg:text-9xl font-extrabold text-white text-shadow-outline leading-tight">
            Thank you for accepting
        </h1>
        <p class="mt-8 text-xl sm:text-2xl text-white text-shadow-outline">
            The journey ends?
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;

            const imageUrl = 'https://picsum.photos/1920';
            body.style.backgroundImage = `url('${imageUrl}')`;
        });
    </script>
</body>
</html>
